[[language]]
name = "javascript"
auto-format = true

[[lanugage]]
name = "c-sharp"
auto-format = true

[[language]]
name = "cpp"
auto-format = true

[[language]]
name = "nix"
formatter = { command = "nixpkgs-fmt"}
auto-format = true

[[language]]
name = "glsl"
language-servers = [ "glsl_analyzer" ]
auto-format = true

[language-server.glsl_analyzer]
command = "glsl_analyzer"

[language-server.omnisharp]
command = "OmniSharp"
args = [ "--languageserver"]
config = { useModernNet = false }
timeout = 300

[language-server.uiua-lsp]
command = "uiua"
args = ["lsp"]

[[language]]
name = "uiua"
scope = "source.uiua"
injection-regex = "uiua"
file-types = ["ua"]
roots = []
auto-format = true
comment-token = "#"
language-servers = [ "uiua-lsp" ]
indent = { tab-width = 2, unit = "  " }
shebangs = ["uiua"]
auto-pairs = {'(' = ')', '{' = '}', '[' = ']', '"' = '"'}

[[grammar]]
name = "uiua"
source.git = "https://github.com/shnarazk/tree-sitter-uiua"
source.rev = "f98842d75f52f7c864f7db9f5d39d745560d8200"
